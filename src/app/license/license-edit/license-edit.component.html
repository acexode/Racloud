<app-page-container [config]="containerConfig">    
    <div class="w-100" container-body>
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <!--  -->
            <app-button
              color="tertiary"
              [routerLink]="[backUrl]"
              [class]="
                'd-flex align-items-center rc-accent-blue-160-color montserrat-semibold-font ml-n20'
              "
            >
              <svg-icon
                [class]="'icon-w16-h16 mr-10'"
                [src]="caretLeftIcon"
                alt="Icon"
                applyClass="true"
              >
              </svg-icon>
              ABRACADABRA SRL
            </app-button>
            <!--  -->
  
            <h1
              class="s30-h40 rc-accent-blue-160-color montserrat-medium-font ls-0"
            >
              License ID ?
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
           <ng-container [style.display]="tabSwitch ? 'block' : 'none'">

                <app-tabs [selectedTemplate]="tabSwitch">
                
                    <app-tab-bar [marked]="tabMarked">
                        <app-tab-button 
                            [selected]="tab.isSelected" 
                            [defaultSelected]="tab.defaultSelected" 
                            (click)="switchTab($event, tab.template, i)" 
                            *ngFor="let tab of tabs; let i = index"
                        >
                            {{ tab.name }}
                        </app-tab-button>
                    </app-tab-bar>
                
                
                
                    <ng-template #firstTab> 
                        <form [formGroup]="infoForm" class="row infoForm" (ngSubmit)="submitForm()">
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('Product Name', 'text')" formControlName="productName"></app-input>
                            </div>
                            <div class="col-6 mb-14">                               
                                <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0 ls-0">Is Partner License</label>
                                <div class="rc-form-group rc-form-group-without-prefix" >
                                    <app-chips *ngFor="let button of partnerLicense" class="mr-2"  [color]="(selectedPartnerLicenseBtn == button) ? 'selected' : 'default'" (click)="isPartnerLicense(button)">
                                        {{button.title}}
                                    </app-chips>
                                </div>
                            </div>
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('Customer', 'text')" formControlName="customer"></app-input>
                            </div>
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('User Company', 'text')" formControlName="userCompany"></app-input>
                            </div>
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('Purchased', 'text')" formControlName="purchased"></app-input>
                            </div>
                            <div class="col-6 mb-14">                               
                                <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0 ls-0">Renew by User Company</label>
                                <div class="rc-form-group rc-form-group-without-prefix" >
                                    <input type="text" hidden formControlName="renew">
                                    <app-chips *ngFor="let button of partnerLicense" class="mr-2"  [color]="(selectedRenewBtn == button) ? 'selected' : 'default'" (click)="renewbyUserCompany(button)">
                                        {{button.title}}
                                    </app-chips>
                                </div>
                            </div>
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('Expires', 'text')" formControlName="expires"></app-input>
                            </div>
                            <div class="col-6 mb-14">
                                <app-input [config]="inputConfig('Is Assigned', 'text')" formControlName="isAssigned"></app-input>
                            </div>
                            <div class="col-6 mb-14">
                                <app-select
                                    [config]="selectionConfig('Status')"
                                    formControlName="status"
                                ></app-select>
                                
                            </div>
                            <div class="col-6 mb-14">
                                <app-select
                                [config]="selectionConfig('Assigned to')"
                                formControlName="assignedTo"
                            ></app-select>
                                </div>
                            <div class="col-12 submit-row">
                                <app-button [routerLink]="[backUrl]" color="secondary" class="cancel-btn">
                                    Cancel
                                </app-button>
                                <app-button type="submit" color="primary">
                                    Save
                                </app-button>
                            </div>
                        </form>
                    </ng-template>
                    <ng-template #secondTab> 
                        Tab 2    
                    </ng-template>
                    
                
                </app-tabs>
           </ng-container>
        </div>
    </div>
     
  
     
    </div>
  </app-page-container>
