<app-page-container [config]="containerConfig">    
    <div class="w-100" container-body>
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <!--  -->
            <app-button
              color="tertiary"
              [routerLink]="[backUrl]"
              [class]="
                'd-flex align-items-center rc-accent-blue-160-color montserrat-semibold-font ml-n20'
              "
            >
              <svg-icon
                [class]="'icon-w16-h16 mr-10'"
                [src]="caretLeftIcon"
                alt="Icon"
                applyClass="true"
              >
              </svg-icon>
              Products
            </app-button>
            <!--  -->
  
            <h1 *ngIf="!isEdit"
              class="s30-h40 rc-accent-blue-160-color montserrat-medium-font ls-0"
            >
              New Product
            </h1>
            <h1 *ngIf="isEdit"
              class="s30-h40 rc-accent-blue-160-color montserrat-medium-font ls-0"
            >
              {{product.Name | titlecase}}
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
           <ng-container [style.display]="tabSwitch ? 'block' : 'none'">

                <app-tabs [selectedTemplate]="tabSwitch">
                
                    <app-tab-bar [marked]="tabMarked">
                        <app-tab-button 
                            [selected]="tab.isSelected" 
                            [defaultSelected]="tab.defaultSelected" 
                            (click)="switchTab($event, tab.template, i)" 
                            *ngFor="let tab of tabs; let i = index"
                        >
                            {{ tab.name }}
                        </app-tab-button>
                    </app-tab-bar>
                
                
                
                    <ng-template #firstTab> 
                        <form [formGroup]="productForm" class="row infoForm" (ngSubmit)="submitForm()">
                            <div class="col-6 mb-14">
                                <app-select
                                    [config]="selectionConfig('Application Name')"
                                    formControlName="application"
                                ></app-select>
                                
                            </div>
                            <div class="col-6 mb-14">
                                <app-input
                                [config]="inputConfig('Product Name')"
                                formControlName="name"
                            ></app-input>
                                </div>
                            <div class="col-6 mb-14">
                                <app-select
                                [config]="selectionConfig('Product Type')"
                                formControlName="productType"
                            ></app-select>
                            </div>
                         
                            <div class="col-12 mb-6 mb-14">
                                    <app-textarea 
                                       [config]="textAreaConfig"
                                       formControlName="description"
                                       id="description" 
                                   >
                                   </app-textarea>
                            </div>
                            <div class="col-12 submit-row">
                                <app-button [routerLink]="[backUrl]" color="secondary" class="cancel-btn">
                                    Cancel
                                </app-button>
                                <app-button type="submit" color="primary">
                                    Save
                                </app-button>
                            </div>
                        </form>
                    </ng-template>
                    <ng-template #secondTab> 
                      <app-option-tab (selectedRows)="getRow($event)" [optionList]="optionList"></app-option-tab>
                    </ng-template>
                    
                
                </app-tabs>
           </ng-container>
        </div>
    </div>
     
  
     
    </div>
  </app-page-container>
