<ng-container [formGroup]="formGroup">
    <div class="mx-0">
         <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0"
            [ngClass]="config?.selectLabel?.classes">{{ config?.selectLabel?.text }}
        </label>
        <div 
            *ngIf="!config?.searchable"
            class="rc-select" 
            [ngClass]="{
                'rc-select-filled': config?.formStatus?.isFilled,
                'rc-select-error': config?.formStatus?.isError,
                'rc-select-disabled': config?.formStatus?.isDisabled,
                'rc-select-focus': config?.formStatus?.isFocus
            }"
        >
            <select #selectEl formControlName="select" [compareWith]="compareWithFn" (change)="selectChange($event.target.value)">

                <option *ngFor="let item of options" [value]="item.id">
                    {{item.option}}
                </option>
                
            </select>
        </div>

        <!-- seachable -->
        <div 
            *ngIf="config?.searchable"
            class="rc-select"
            [ngClass]="{
                'rc-select-filled': config?.formStatus?.isFilled,
                'rc-select-error': config?.formStatus?.isError,
                'rc-select-disabled': config?.formStatus?.isDisabled,
                'rc-select-focus': config?.formStatus?.isFocus
            }"
        >
            <input list="browsers" name="browser" id="browser" [placeholder]="config?.selectLabel?.text">
            <datalist id="browsers">
                <option value="Edge">Edge</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Atom">Atom</option>
                <option value="Brackets">Brackets</option>	
                <option value="Notepad ++">Notepad ++</option>
                <option value="Notepad">Notepad</option>
                <option value="Sublime Text">Sublime Text</option>
                <option value="TextEdit">TextEdit</option>
                <option value="TextMate">TextMate</option>
                <option value="Wordpad">Wordpad</option>
            </datalist>

        </div>


    </div>
</ng-container>
