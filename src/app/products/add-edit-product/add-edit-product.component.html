<app-page-container [config]="containerConfig">
    <div class="w-100" container-body>
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <!--  -->
            <app-button
              color="tertiary"
              [routerLink]="[backUrl]"
              [class]="
                'd-flex align-items-center rc-accent-blue-160-color montserrat-semibold-font ml-n20'
              "
            >
              <svg-icon
                [class]="'icon-w16-h16 mr-10'"
                [src]="caretLeftIcon"
                alt="Icon"
                applyClass="true"
              >
              </svg-icon>
              Products
            </app-button>
            <!--  -->
            <h1 *ngIf="!isEdit"
              class="s30-h40 rc-accent-blue-160-color montserrat-medium-font ls-0"
            >
              New Product
            </h1>
            <h1 *ngIf="isEdit"
              class="s30-h40 rc-accent-blue-160-color montserrat-medium-font ls-0"
            >
              {{product?.Name | titlecase}}
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
           <ng-container [style.display]="tabSwitch ? 'block' : 'none'">

                <app-tabs [selectedTemplate]="tabSwitch">
                    <app-tab-bar [marked]="tabMarked">
                        <app-tab-button
                            [selected]="tab.isSelected"
                            [defaultSelected]="tab.defaultSelected"
                            (click)="switchTab($event, tab.template, i)"
                            *ngFor="let tab of tabs; let i = index"
                        >
                            {{ tab.name }}
                        </app-tab-button>
                    </app-tab-bar>
                    <ng-template #firstTab>

                      <div class="w-70p pt-40">
                        <form [formGroup]="productForm" class="row no-gutters" (ngSubmit)="submitForm()">

                          <div class="col-12 col-md-12 px-0 py-0 m-0 mb-14 d-flex flex-row">

                            <div class="col-6 px-0 pr-16">
                                <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0">Application Name</label>
                                <div *ngIf="!isEdit && !tabChange" class="rc-select"> 
                                    <select formcontrolname="applicationId"
                                      (change)="onChange($event.target.value, 'applicationId')" [value]="selectedapplicationId" class="ng-pristine ng-valid ng-touched">
                                      <option  selected disabled>
                                        Select
                                      </option>
                                      <option *ngFor="let application of ApplicationList" [selected]="application.id === selectedapplicationId"  [value]="application.id">
                                        {{application?.name}} 
                                      </option>
                                    </select>
                                </div>
                                <div *ngIf="isEdit || tabChange" class="rc-select">
                                  <select formcontrolname="applicationId"
                                    (change)="onChange($event.target.value, 'applicationId')" value={{selectedapplicationId}}  class="ng-pristine ng-valid ng-touched">
                                    <option *ngFor="let application of ApplicationList" [selected]="application.id === selectedapplicationId" [value]="application.id">
                                      {{application?.name}} 
                                    </option>
                                  </select>
                                </div>
                            </div>

                            <div class="col-6 px-0 pl-16">
                                <app-input
                                  [config]="inputConfig('Product Name')"
                                  formControlName="name">
                                </app-input>
                            </div>

                          </div>
                            
                          <div class="col-12 col-md-12 px-0 py-0 m-0 mb-14">

                              <div class="col-6 px-0 pr-16">

                                  <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0">Product Type</label>
                                  <div *ngIf="!isEdit && !tabChange" class="rc-select"> 
                                    <select formcontrolname="productType"
                                      (change)="onChange($event.target.value, 'productType')" class="ng-pristine ng-valid ng-touched">
                                      <option  selected disabled>
                                        Select
                                      </option>
                                      <option *ngFor="let type of productType"  [value]="type">
                                        {{type}} 
                                      </option>
                                    </select>
                                </div>

                                <div *ngIf="isEdit || tabChange" class="rc-select"> 
                                  <select formcontrolname="productType"
                                      (change)="onChange($event.target.value, 'productType')" [value]="selectedproductType" class="ng-pristine ng-valid ng-touched">
                                      <option *ngFor="let type of productType" [selected]="type === selectedproductType" [value]="type" >
                                        {{type}}
                                      </option>
                                  </select>
                                </div>

                              </div>

                              <div class="col"></div>

                          </div>

                            

                          <div class="col-12 p-0 m-0">
                              <app-textarea
                                  [config]="textAreaConfig"
                                  formControlName="description"
                                  id="description"
                              >
                              </app-textarea>
                          </div>

                            <div class="col-12 mx-0 mb-0 submit-row">
                                <app-button [routerLink]="[backUrl]" color="secondary" class="cancel-btn">
                                    Cancel
                                </app-button>
                                <app-button type="submit" [disabled]="!productForm.valid" color="primary">
                                  <app-loader type="button" *ngIf="isLoading"></app-loader>
                                  <span *ngIf="!isLoading">Save</span>
                                </app-button>
                            </div>
                        </form>
                      </div>

                        
                    </ng-template>
                    <ng-template #secondTab>
                      <app-option-tab (selectedRows)="getRow($event)" [preselectedRows]="preselectedRows" [optionList]="optionList"></app-option-tab>
                      <div class="col-12 submit-row">
                        <app-button [routerLink]="[backUrl]" color="secondary" class="cancel-btn">
                            Cancel
                        </app-button>
                        <app-button (click)="submitForm()" color="primary">
                          <app-loader type="button" *ngIf="isLoading"></app-loader>
                          <span *ngIf="!isLoading">Save</span>

                        </app-button>
                    </div>
                    </ng-template>
                </app-tabs>
           </ng-container>
        </div>
    </div>
    </div>
  </app-page-container>
