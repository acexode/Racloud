<ng-container [formGroup]="formGroup">
     <label class="rc-grey-color s12-h16 montserrat-regular-font text-weight-normal m-0"
        [ngClass]="config?.selectLabel?.classes">{{ config?.selectLabel?.text }}
    </label>
    <div 
        class="rc-select" 
        [ngClass]="{
            'rc-select-filled': config?.formStatus?.isFilled,
            'rc-select-error': config?.formStatus?.isError,
            'rc-select-disabled': config?.formStatus?.isDisabled,
            'rc-select-focus': config?.formStatus?.isFocus
        }"
    >
        <select #selectEl formControlName="select" [compareWith]="compareWithFn" (change)="selectChange($event.target.value)">

            <option *ngFor="let item of options" [value]="item.id">
                {{item.option}}
            </option>
            
        </select>
    </div>
</ng-container>
