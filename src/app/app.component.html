<div class="d-flex flex-column h-100 w-100">
  <app-header
    class="w-100 d-flex"
    *ngIf="(account | async) && this.notFound === false"
  ></app-header>
  <div class="container content-container d-flex flex-grow-1 flex-shrink-1">
    <app-sidebar
      [currentYear]="currentYear"
      class="d-flex px-0 col-2"
      *ngIf="(account | async) && this.notFound === false"
    ></app-sidebar>
    <div
      class="mx-0 d-flex flex-column"
      [ngClass]="{
        'col-10': (account | async) && this.notFound === false,
        'col-12': (account | async) === null || this.notFound === true
      }"
    >
      <app-messages
        class="w-100 mt-n32 mb-32"
        [listClass]="'mt-32 mt-sm-3'"
      ></app-messages>
      <router-outlet></router-outlet>
      <div class="d-flex align-self-end w-100 mt-auto d-flex flex-column">
        <app-footer class="w-100 d-flex flex-column mt-32"></app-footer>
      </div>
      <footer
        class="row footer d-flex justify-content-between mx-0"
       
      >
        <div class="col-6 footer-links">
          <a href="">Privacy Policy</a>
          <a href="">Support</a>
        </div>
        <div class="col-6  text-right">
          <span class="copyright-2020-ra"
            >Â© Copyright{{ currentYear }}, RA-Cloud Workshop</span
          >

        </div>
      </footer>
    </div>
  </div>
</div>
