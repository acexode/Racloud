<div class="sidebar d-flex flex-column w-100">
  <div class="nav flex-column">
    <div
      class="mx-auto col-12 col-lg-12 flex-grow-0 px-0 pl-16 pt-20 pb-40 flex-shrink-1 justify-content-center align-items-center rc-accent-blue-bg">
      <!-- RC side bar logo -->
      <app-ra-logo [groupType]="raLogoType"></app-ra-logo>
      <!--  -->
    </div>
    
    <div *ngFor="let menu of menuJSON">
      <div
        *ngIf="!menu.children || (menu.children && menu.children.length === 0)"
        class="nav-item menu-item d-flex flex-row justify-content-apart"
        [routerLink]="[menu.url]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="hideSubmenu()"
      >      
        <svg-icon
          class="nav-icon"
          src="{{ menu.icon }}"
          [applyClass]="true"
        ></svg-icon> 
        <a class="text-links">{{ menu.name }}</a>
      </div>
    </div>
    <!--  -->
  </div>

</div>
