<app-page-container [config]="containerConfig">

    <div container-body>
        
    <div class="w-100 mt-64">
        <div class="page-header">
            <div class="row align-items-center">
              <div class="col">  
                  <a [routerLink]="[backUrl]" class="pyramid-title">
                    <svg-icon
                    [class]="'icon-w16-h16 mr-10'"
                    [src]="caretLeftIcon"
                    alt="Icon"
                    applyClass="true"
                    >
                </svg-icon><span class="pyramid-title">Pyramid</span></a>
                <h3>New User</h3>            
              </div>       
            </div>
      </div>
    </div>
    
    <div class="w-100 mb-64">
        <div class="row">
            <div class="col-12">
                <div class="app-tabs"></div>
               <ng-container>
                    <app-tabs>                
                        <app-tab-bar></app-tab-bar>
    
                        <form [formGroup]="userForm" class="row user-form" (ngSubmit)="submitIt()">
                            <div class="col-12">
                                <span class="personal-details">Personal Details</span>
                            </div>
                            <div class="col-4">
                                <app-input [config]="firstnameConfig" formControlName="firstname"></app-input>
                            </div>
                            <div class="col-4">
                                <app-input [config]="lastnameConfig" formControlName="lastname"></app-input>
                            </div>
                            <div class="col-4">
                                <app-input [config]="emailConfig" formControlName="email"></app-input>
                            </div>                        
                            <div class="col-12 role-row">
                                <span class="personal-details">Role</span>
                            </div>                            
                            <div class="col-4">                                
                                <div class="btn-group w-100 d-flex flex-column" dropdown>
                                    <label class="rc-grey-color s12-h14 montserrat-regular-font text-weight-normal m-0">Company </label>
                                    <a id="button-basic" dropdownToggle type="button" class="select-dropdown dropdown-toggle" aria-controls="dropdown-basic">
                                        {{defaultLabel}}
                                    </a>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu w-100" formControlName="company" role="menu" aria-labelledby="button-basic">
                                        <li (click)="addCompany()" role="menuitem"><a class="dropdown-item">Add new company   <i class="pl-1 pt-2 fa fa-plus plus" aria-hidden="true"></i></a></li>
                                        <li class="divider dropdown-divider"></li>
                                        <li *ngFor="let company of companyOptions" (click)="setCompany(company.id)" role="menuitem"><a class="dropdown-item">{{company.option}}</a></li>
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="col-4">                                
                                <app-select [config]="roleConfig" [options]='roleOptions'></app-select>
                            </div>
                            <div class="col-12 submit-row mt-2">
                                <app-button [routerLink]="[backUrl]" color="secondary" class="mr-1">
                                    Cancel
                                </app-button>
                                <app-button type="submit" color="primary">
                                    Primary
                                </app-button>
                            </div>
                            
                        </form>
                </app-tabs>
               </ng-container>
            </div>
        </div>
    </div>
    </div>
</app-page-container>
