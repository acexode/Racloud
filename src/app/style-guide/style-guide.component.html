<div class="w-100 mt-10">
    <h1>Inputs</h1>
</div>
<div class="w-100">

    <div class="row">
        <div class="col-4">
            <h3>Simple</h3>
        </div>
        <div class="col-4">
            <h3>Icon on right</h3>
        </div>
        <div class="col-4">
            <h3>With prefix</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <app-input [config]="inputConfig"></app-input>
        </div>
        <div class="col-4">
            <app-select [config]="selectConfig"></app-select>
        </div>
        <div class="col-4">
            <app-input [config]="configWithPrefix"></app-input>
        </div>
    </div>

    <form [formGroup]="styleForm" class="row" (ngSubmit)="submitIt()">
        <div class="col-4">
            <app-input [config]="configFilled" formControlName="text"></app-input>
        </div>
        <div class="col-4">
            <app-select [config]="selectConfigFilled" [options]='selectOptions'></app-select>
        </div>
        <div class="col-4">
            <app-input [config]="configFilledWithPrefix" formControlName="textWithPrefix"></app-input>
        </div>
    </form>

    <div class="row">
        <div class="col-4">
            <app-input [config]="configDisabled"></app-input>
        </div>
        <div class="col-4">
            <app-select [config]="selectConfigDisabled"></app-select>
        </div>
        <div class="col-4">
            <app-input [config]="configDisabledWithPrefix"></app-input>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <app-input [config]="configError"></app-input>
        </div>
        <div class="col-4">
            <app-select [config]="selectConfigError"></app-select>
        </div>
        <div class="col-4">
            <app-input [config]="configErrorWithPrefix"></app-input>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <app-input [config]="configWithFocus"></app-input>
        </div>
        <div class="col-4">
            <app-select [config]="selectConfigFocus"></app-select>
        </div>
        <div class="col-4">
            <app-input [config]="configFocusWithPrefix"></app-input>
        </div>
    </div>
    
</div>
<!--  -->
<div class="w-100 mt-64">
    <h3>Chips</h3>
</div>

<div class="w-100">

    <div class="row">
        <div class="col-3">
            <app-chips class="mr-2" color="default">
                Default
            </app-chips>
            <app-chips color="selected">
                Selected
            </app-chips>
        </div>

        <div class="col-4">
            <app-chips class="mr-2" color="default" disabled="true">
                Default Disabled
            </app-chips>
            <app-chips color="selected" disabled="true">
                Selected Disabled
            </app-chips>
        </div>

        
    </div>
</div>


<!--  -->
<div class="w-100 mt-64">
    <h1>Buttons</h1>
</div>
<div class="w-100 mt-10">

    <div class="row">
        <div class="col-3 px-3">
            <h3>Primary</h3>
        </div>
        <div class="col-3 px-3">
            <h3>Secondary</h3>
        </div>
        <div class="col-3 px-3">
            <h3>Tertiary</h3>
        </div>
        <div class="col-3 px-3">
            <h3>Link Type</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-3">
            <app-button type="submit" color="primary">
                Primary
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="secondary">
                Secondary
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="tertiary">
                Tertiary
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="tertiary">
                link type
            </app-button>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-3">
            <app-button type="submit" color="primary" disabled="true">
                Add new something
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="secondary" [disabled]="true">
                Passed in
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="tertiary" [disabled]="true">
                Passed in
            </app-button>
        </div>
        <div class="col-3 p-3">
            <app-button type="submit" color="tertiary" [disabled]="true">
                link
            </app-button>
        </div>
    </div>

</div>

<div class="w-100 mt-64">
    <h1>Selectors</h1>
</div>

<div class="w-100 mt-10">

    <div class="row">
        <div class="col-3 px-3">
            <h3>Checkboxes</h3>
        </div>
        <div class="col-3 px-3">
            <h3>Radio buttons</h3>
        </div>
        <div class="col-3 px-3">
            <h3>Tertiary</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-3">
            <app-checkbox></app-checkbox>
        </div>
    </div>

</div>
